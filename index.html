<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
</head>
<body>

    <input type="text" name="text">
    <a href="#" class="say">Say It!</a>
    <audio src="" class="speech" hidden></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
        $(function() {
            $('a.say').on('click', function(e){
                e.preventDefault();
                var text = $('input[name="text"]').val();
                text = encodeURIComponent(text);
                var url = "https://translate.google.com.vn/translate_tts?ie=UTF-8&q=" + text + "&tl=en&client=tw-ob"
                $('audio').attr('src', url).get(0).play();
            });
        });
    </script>
</body>
</html>

<audio src="https://translate.google.com.vn/translate_tts?ie=UTF-8&q=ANYTHING_TEXT&tl=en&client=tw-ob" controls></audio>
