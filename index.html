<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
</head>
<body>

    <input type="text" name="text">
    <a href="#" class="say">Say It!</a>
    <audio autoplay id="bigAudio">
        <source src="" class = "speech" hidden>
    </audio>
    <br>
    <input id="slider", type="range" min="0" max="1" step="0.05" value="1">
    <br>
    <select id="selectLang">
        <option>Select a language</option>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
        $(function() {
            $('a.say').on('click', function(e){
                e.preventDefault();
                var text = $('input[name="text"]').val();
                text = encodeURIComponent(text);
                var lang = "en"
                var url = "https://translate.google.com.vn/translate_tts?ie=UTF-8&q=" + text + "&tl=" + lang + "&client=tw-ob"
                $('audio').prop("volume", document.getElementById('slider').value);
                $('audio').attr('src', url).get(0).play();
            });
        });
    </script>
</body>
</html>
